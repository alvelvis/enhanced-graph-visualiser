<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>UD Annotation and Visualization</title>
    <link rel="root" href="./lib" />
    <!-- for JS -->
    <link rel="stylesheet" type="text/css" href="./lib/css/style.css" />
    <link rel="stylesheet" type="text/css" href="./lib/css/style-vis.css" />
    <script type="text/javascript" src="./lib/ext/head.load.min.js"></script>
</head>

<body>
    <div id="content" style="margin-bottom: 200px;">
        <h1>UD Annotation and Visualization</h1>
        <p>Forked from <a href="https://jonorthwash.github.io/visualise.html" target="_blank">Jonorthwash</a> by <a target="_blank" href="https://souelvis.dev/sobre">Elvis de Souza</a></p>
        <p>Only tested for sentences encoded in the CoNLL-U format</p>        

        <hr>

        <p>
            Load corpus from file:
            <input type="file" id="filename">
        </p>
    
        <div id="detected"></div>

        <hr>
        
        Current Sentence: <span id="currentsen">00</span> / <span id="totalsen">00</span>&nbsp;
        <input disabled type="button" value="Previous Sentence" id="prevSenBtn" onclick="javascript:prevSenSent();" />
        <input disabled type="button" value="Next Sentence" id="nextSenBtn" onclick="javascript:nextSenSent();" />
        <input disabled type="button" value="Export Corpus" id="exportBtn" onclick="javascript:exportCorpora();" />
        
        <hr>
        
        <p>
            Display mode: <select id="annoMode"><option value="indata">text</option><option value="indataTable">table</option></select>
            Highlight: <input type="text" id="highlight" />
            <!--input disabled type="button" value="Update Visualization (Ctrl+Enter)" id="updateVisBtn" onclick="javascript:keyUpFunc();" /-->
            Show dependencies:
            <label><input type="checkbox" id="basicDep" checked />Basic</label>
            <label><input type="checkbox" id="enhancedDep" checked />Enhanced</label>
            <label><input type="checkbox" id="onlyHighlighted" checked />Only highlighted</label>
        </p>

        <table class="annoField" id="indataTable" style="width:100%; margin:auto; display:none">
            
        </table>
        
        <textarea class="annoField" spellcheck="false" id="indata" style="width: 100%;" rows="20"></textarea>

        <p>
            
        </p>

        <pre><code id="dest" class="language-sdparse" tabs="yes">
            </code></pre>

    </div>

    <!-- support for embedded visualizations -->
    <script type="text/javascript" src="./lib/ext/body.load.js"></script>
</body>

</html>
